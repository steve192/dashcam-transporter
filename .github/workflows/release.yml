name: Release

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: Run semantic-release in dry-run mode
        required: false
        default: 'false'

permissions:
  contents: write

env:
  NODE_VERSION: 12.9.1
  NPM_VERSION: 8.19.4

jobs:
  semantic-preview:
    runs-on: ubuntu-latest
    outputs:
      published: ${{ steps.semantic.outputs.new_release_published }}
      version: ${{ steps.semantic.outputs.new_release_version }}
      tag: ${{ steps.semantic.outputs.new_release_git_tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Semantic release preview
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        with:
          dry_run: true
          extra_plugins: |
            @semantic-release/commit-analyzer
            @semantic-release/release-notes-generator
            @semantic-release/github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    runs-on: ubuntu-latest
    needs: semantic-preview
    if: needs.semantic-preview.outputs.published == 'true' && inputs.dry_run != 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            platform: linux/amd64
            image: debian:bullseye-slim
            node_dist: linux-x64
          - arch: i386
            platform: linux/386
            image: debian:bullseye-slim
            node_dist: linux-x86
          - arch: arm64
            platform: linux/arm64
            image: debian:bullseye-slim
            node_dist: linux-arm64
          - arch: armhf
            platform: linux/arm/v7
            image: debian:bullseye-slim
            node_dist: linux-armv7l

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Build .deb
        run: |
          NODE_VERSION="${{ env.NODE_VERSION }}"
          NPM_VERSION="${{ env.NPM_VERSION }}"
          if [ -z "$NODE_VERSION" ]; then
            echo "NODE_VERSION is not set" >&2
            exit 1
          fi
          if [ -z "$NPM_VERSION" ]; then
            echo "NPM_VERSION is not set" >&2
            exit 1
          fi
          docker run --rm --platform ${{ matrix.platform }} \
            -e HOST_UID="$(id -u)" \
            -e HOST_GID="$(id -g)" \
            -e VERSION="${{ needs.semantic-preview.outputs.version }}" \
            -e NODE_VERSION="${NODE_VERSION}" \
            -e NPM_VERSION="${NPM_VERSION}" \
            -e NODE_DIST="${{ matrix.node_dist }}" \
            -v "$PWD":/workspace -w /workspace \
            ${{ matrix.image }} bash -lc '
              set -euo pipefail
              apt-get update
              apt-get install -y dpkg-dev fakeroot build-essential python3 curl ca-certificates xz-utils
              if [ "${NODE_DIST}" = "linux-x86" ]; then
                NODE_BASE_URL="https://unofficial-builds.nodejs.org/download/release"
              else
                NODE_BASE_URL="https://nodejs.org/dist"
              fi
              NODE_TARBALL="${NODE_BASE_URL}/v${NODE_VERSION}/node-v${NODE_VERSION}-${NODE_DIST}.tar.xz"
              echo "Downloading ${NODE_TARBALL}"
              curl -fsSL "${NODE_TARBALL}" -o /tmp/node.tar.xz
              tar -xJf /tmp/node.tar.xz -C /usr/local --strip-components=1
              npm install -g "npm@${NPM_VERSION}"
              node -v
              npm -v
              if [ -n "${VERSION}" ]; then
                (cd /workspace/backend && npm version --no-git-tag-version "${VERSION}")
              fi
              ./packaging/build-deb.sh
              chown -R "$HOST_UID:$HOST_GID" /workspace/dist
            '

      - name: Prepare assets
        run: |
          chmod a+r dist/*.deb

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: deb-${{ matrix.arch }}
          path: dist/*.deb
          if-no-files-found: error

  test-install:
    runs-on: ubuntu-latest
    needs: [semantic-preview, build]
    if: needs.semantic-preview.outputs.published == 'true' && inputs.dry_run != 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            platform: linux/amd64
          - arch: i386
            platform: linux/386
          - arch: arm64
            platform: linux/arm64
          - arch: armhf
            platform: linux/arm/v7

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Install package in container
        env:
          VERSION: ${{ needs.semantic-preview.outputs.version }}
        run: |
          docker run --rm --platform ${{ matrix.platform }} \
            -e VERSION="${VERSION}" \
            -e ARCH="${{ matrix.arch }}" \
            -v "$PWD/dist":/artifacts \
            debian:bullseye-slim bash -lc '
              set -e
              export DEBIAN_FRONTEND=noninteractive
              printf "#!/bin/sh\nexit 101\n" > /usr/sbin/policy-rc.d
              chmod +x /usr/sbin/policy-rc.d
              apt-get -o Acquire::Retries=3 update
              apt-get -o Acquire::Retries=3 install -y ca-certificates curl
              mkdir -p /etc/dashcam-transporter
              touch /etc/dashcam-transporter/skip-networkmanager-setup
              apt-get -o Acquire::Retries=3 install -y /artifacts/dashcam-transporter_${VERSION}_${ARCH}.deb
              test -f /etc/dashcam-transporter/settings.ini
              test -f /lib/systemd/system/dashcam-transporter.service
              test -x /usr/bin/dashcam-transporter
              dpkg -s dashcam-transporter >/dev/null
            '

  publish:
    runs-on: ubuntu-latest
    needs: [semantic-preview, build, test-install]
    if: needs.semantic-preview.outputs.published == 'true' && inputs.dry_run != 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Semantic release
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        with:
          dry_run: false
          extra_plugins: |
            @semantic-release/commit-analyzer
            @semantic-release/release-notes-generator
            @semantic-release/github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: List artifacts
        run: ls -la dist

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.deb
          tag_name: ${{ steps.semantic.outputs.new_release_git_tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
