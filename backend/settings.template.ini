# Restart the service (or reboot) after changing any settings.
# sudo systemctl restart dashcam-transporter
[dashcam]
# The ssid of the dashcam
ssid=
# The password of the dashcams wifi
password=
# The dashcam model you use
# Available Models:
# VIOFO (Probaply works for all VIOFO dashcams, tested: A119 Mini, A229 Pro)
model=VIOFOA199MINI
[home]
# The ssid of the home wifi where the target storage is located in
ssid=
# Wifi password
password=
[smb]
enabled=true
# Smb host (ip, hostname or domain)
host=
# Smb share name (e.g. dashcam)
share=home
# Smb user
username=
# Smb password
password=
# The storage path inside the share to save files in e.g. /dashcam/store (has to exist)
storagepath=
[nextcloud]
# Upload to Nextcloud via WebDAV
enabled=false
# WebDAV base URL, e.g. https://cloud.example.com/remote.php/dav/files/your-username
url=
# Nextcloud user
username=
# Nextcloud password or app token
password=
# The storage path inside Nextcloud, e.g. /dashcam/store (will be created if missing)
storagepath=
